- name: Update pacman cache
  become: true
  pacman:
    update_cache: yes
  tags:
    - arch-core-packages

- name: "Install yay packages"
  pacman:
    name: ["neofetch", "git-extras", "linux-wallpaperengine"]
    executable: yay
  tags:
    - arch-core-packages

- name: "Install system packages"
  become: true
  pacman:
    name: [
        "lesspipe",
        "dunst",
        "base-devel",
        "exa",
        "xclip",
        "hyprland",
        "grim",
        "greetd",
        "slurp",
        "wl-clipboard",
        "wofi",
        "bpytop",
        "waybar",
        "gtk4",
        "python-dbus-next",
        "noto-fonts-emoji",
        "vivaldi",
        "go",
        "greetd-regreet",
        "alsa-utils",
        "dust",
        "gawk",
        "scrcpy",
        "tree",
        "ripgrep",
        "tmux",
        "bat",
        "rust",
        "lua51",
        "fortune-mod", #this is for chucknorris do not delete
        "direnv",
        "torbrowser-launcher",
        "wget",
        "rclone",
        "spotify-launcher",
        "discord",
        "openvpn",
        "jq",
        "lazygit",
        "neovim",
        "openssh",
        "zsh",
        "speedtest-cli",
        "git-delta",
        "github-cli",
        "pyenv",
        "kitty",
        "stow",
      ]
    state: present
  tags:
    - arch-core-packages

- name: "Install sound packages"
  become: true
  pacman:
    name:
      [
        "pipewire",
        "wireplumber",
        "pipewire-pulse",
        "pipewire-alsa",
        "pipewire-jack",
        "pipewire-audio",
      ]
  tags:
    - arch-core-packages

- name: "Install nnn dependecies"
  become: true
  pacman:
    name: ["pkgconf", "ncurses", "readline"]
  tags:
    - arch-core-packages

- name: "install useful packages"
  become: true
  pacman:
    name: ["sl", "cowsay"]
  tags:
    - arch-core-packages
